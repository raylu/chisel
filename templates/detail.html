{% extends "base.html" %}

{% block extra_ogp %}
	<meta property="og:title" content="{{ entry.title|e }}">
	<meta property="og:description" content="{{ entry.fold|e }}">
	<meta property="og:type" content="article">
	<meta property="og:article:published_time" content="{{ entry.iso_date }}">
	<meta property="og:article:author" content="raylu">
{% endblock %}

{% block main %}
	<div class="entry">
		<h2>{{ entry.title }}</h2>
		<h3>{{ entry.pretty_date }}</h3>
		<div class="entry_content">
			{{ entry.content }}
		</div>
	</div>
{% endblock %}
